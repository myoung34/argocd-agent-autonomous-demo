---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-principal-agent
  namespace: argocd
spec:
  secretName: cluster-principal-agent
  issuerRef:
    name: argocd-agent-ca
    kind: Issuer
  commonName: principal
  subject:
    organizationalUnits:
      - test
  dnsNames:
  - cluster.markyoung.us
